Strategies:
  - id: TrailingStopLoss
    name: TrailingStopLoss
    enabled: true
    strategy_class: elena_basic.strategies.trailing_stop.TrailingStopLoss

    bots:
      - id: BTC_USDT_1
        name: TrailingStopLoss BTC/USDT
        enabled: true
        pair: BTC/USDT
        exchange: binance
        time_frame: 1m # Valid values: 1m, 1h, 1d, 1M, 1y
        cron_expression: "* * * * *" # At every minute
        budget_limit: 0.0 # don't control budget
        pct_reinvest_profit: 100.0 # reinvest all profits
        tags:
          - TrailingStopLoss
          - bear
        config:
          band_length: 13
          band_mult: 1
          minimal_benefit_to_start_trailing: 0.3 # % minimal benefit, expressed as 5%, but minimal could be 0.3%
          asset_to_manage: 100%

  - id: DCA_Strict
    name: DCA_Strict
    enabled: false
    strategy_class: elena_basic.strategies.dca_strict.DCA_Strict

    bots:
      - id: DCA_BTC_USDT_1
        name: DCA Strict BTC/USDT
        enabled: true
        pair: BTC/USDT
        exchange: binance
        time_frame: 1h # Valid values: 1m, 1h, 1d, 1M, 1y
        cron_expression: "*/5 * * * *" # At every 5th minute
        budget_limit: 0.0 # don't control budget
        pct_reinvest_profit: 100.0 # reinvest all profits
        tags:
          - DCA
          - ranging
        config:
          budget: 100.0

Tags:
  - id: bear
    enabled: true
  - id: bull
    enabled: true
  - id: ranging
    enabled: true